<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <!-- <button><img src="images/search.png" alt="search"></button> -->
            <button><i class='bx bx-search-alt-2'></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/clear.png" alt="clear" class="weather-icon">
            <h2 class="main">clear</h2>
            <h2 class="city">Kolkata</h2>
            <h1 class="temp">22Â°C </h1>
            <div class="details1">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="details2">
                <div class="col1">
                    <img src="images/sunrise.webp">
                    <div>
                        <p class="sunrise">50</p>
                        <p>Sun Rise</p>
                    </div>
                </div>
                <div class="col1">
                    <img src="images/sunset.jpg">
                    <div>
                        <p class="sunset">50</p>
                        <p>Sun Set</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="foo">Copyright <i class='bx bx-copyright'></i>  AD</footer>

    <script src="script.js"></script>
    
</body>
</html>
